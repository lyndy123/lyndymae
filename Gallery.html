    <style>

    <nav>
        <div class="logo">LYNDY DOCUMENTS</div>

    <section>
        <div class="container">
            <h1>Gallery</h1>
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <input type="radio" name="slides" id="slide-7">
                <input type="radio" name="slides" id="slide-8">
                <input type="radio" name="slides" id="slide-9">
                <input type="radio" name="slides" id="slide-10">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/1.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/2.jpg" alt="">

                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/3.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/4.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/5.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/6.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/7.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/8.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/9.jpg" alt="">

                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./assets/images/gallery/10.jpg" alt="">
                            </div>
                        </figure>
                    </li>
                </ul>    
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="./assets/images/gallery/1.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="./assets/images/gallery/2.jpg" alt=""></label>
                    </li>
                    <li>
                        <label for="slide-3"><img src="./assets/images/gallery/3.jpg" alt=""></label>
